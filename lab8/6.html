<ol id="list">
    <li>Привет</li>
    <li>Мир</li>
</ol>
<script>
    const clear = (elem) => {
        while (elem.firstChild) {
            elem.removeChild(elem.firstChild)
        }
    }
    // вставил в setTimeout, чтобы увидеть, что точно всё работает корректно.
    setTimeout(() => {
        clear(list); // очищает список 
    }, 1000);
</script>
